            {
                callback.empty().html("<pre>"+ datas +"</pre>");
                $("#txtcod").val($("#CodCadastrado").html());
            };

            function erro_enviar(datas)
            {
                callback.empty().html("Erro ao enviar.");
            };

            function limpar()
            {
                $("#txtcod").val("");
                $("#txtnome").val("");
                $("#txtlogin").val("");
                $("#txtsenha").val("");
                $("#arquivoimg").val("");
                $("#selectsts").val("");
                $("#base64Code").val("");
                $("#txtobs").val("");
            };

            $.ajaxSetup({
                type: 'POST',
                beforeSend: loading,
                error: erro_enviar,
                success: cheirinho_de_sucesso
            });

        });
